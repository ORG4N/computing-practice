<!DOCTYPE html>
<html>

<body>

    <div id="page" class="animate__animated animate__slideInDown">
        <div class="container-flex">
            <div class="row">

                <div class="col-10 offset-2">
                    <div class="row">

                        <div class="col-5">

                            <div id="add-booking-placeholder">
                                <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px" id="column-1">
                                    <p id="reservation-header" class="lead form-title" style="text-align: center;"> MAKE CHANGES: </p>
                                    <hr class="my-4">

                                    <form name="reservation" class="was-validated" novalidate>
                                        <div class="row">

                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="inputCapacity">Max Venue Capacity:</label>
                                                    <input type="text" class="form-control" id="inputCapacity" pattern="[0-9]+" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="inputOpeningTime">Opening Time:</label>
                                                    <input type="time" class="form-control flatpickr flatpickr-input" id="inputOpeningTime" data-id="timePicker24" onchange="checkTime()" autocomplete="off" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="inputClosingTime">Closing Time:</label>
                                                    <input type="time" class="form-control flatpickr flatpickr-input" id="inputClosingTime" data-id="timePicker24" onchange="checkTime()" autocomplete="off" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="inputDaysOff">Days Closed:</label>
                                                    <input type="text" class="form-control" id="inputDaysOff" pattern="[0-9]+" required>
                                                </div>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary btn-block" id="reservationButton">
                                                    <i data-feather="check"></i>
                                                    Submit Changes
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-5 offset-1">

                            <div id="add-booking-placeholder2">
                                <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px" id="column-2">
                                    <p id="reservation-header" class="lead form-title" style="text-align: center;">CURRENT VALUES:</p>
                                    <hr class="my-4">

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-item">
                                            <b>Max Venue Capacity</b>
                                        </div>
                                        <div class="col modal-record" id="role">
                                            Retrieving...
                                        </div>
                                    </div>

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-item">
                                            <b>Opening Time</b>
                                        </div>
                                        <div class="col modal-record" id="forename">
                                            Retrieving...
                                        </div>
                                    </div>

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-item">
                                            <b>Closing Time</b>
                                        </div>
                                        <div class="col modal-record" id="surname">
                                            Retrieving...
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-item" style="text-align:center; padding:0">
                                            <b>Days Closed</b>
                                        </div>
                                    </div>

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                    </div>

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                        <div class="col modal-record" style="text-align:center; padding:0">
                                            
                                        </div>
                                    </div>

                                    <div class="row show-modal" style="height:auto">
                                        <div class="col modal-record-venue" style="text-align:center">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        var col1 = document.querySelector('#column-1').style.height;
        var col2 = document.querySelector('#column-2').style.height;

        console.log(col1)

        if (col1 < col2) {
            $("#column-1").height($("#column-2").height());
        }
        else {
            $("#column-2").height($("#column-1").height());
        }

    </script>

</body>
</html>
