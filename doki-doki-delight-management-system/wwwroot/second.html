<!DOCTYPE html>
<html>

<body>

    <main>

        <!-- Draw the new title-->
        <div class="container-flex" id="title">
            <div class="row align-self-end">
                <div class="col-12">
                    <h2> DOKI-DOKI DELIGHT </h2>
                </div>    
            </div>
        </div>

        <!-- Draw a sub-headig that overlaps with title-->
        <div class="container"> 
            <div class="row align-self-end">
                <div class="col-12" id="headingBox">
                    <h3>SELECT USER TYPE:</h3>           
                </div>    
            </div>
        </div>


        <!-- Draw the newly requested elements-->
        <div class="container-fluid">
            <div class="row">

                <!-- Customer 'card' element with button for booking reservations-->
                <div class="col-3 offset-3">
                    <div class="card">
                        <img class="card-img-top" src="img/placeholdericon1.png" alt="Customer">
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block" id="customerButton" style="font-size: 1vw;">CUSTOMER</a>
                        </div>
                    </div>
                </div>


                <!-- Employee 'card' element with button for logging in-->
                <div class="col-3 ">
                    <div class="card">
                        <img class="card-img-top" src="img/placeholdericon2.png" alt="Employee">
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block" id="employeeButton" style="font-size: 1vw;">EMPLOYEE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
