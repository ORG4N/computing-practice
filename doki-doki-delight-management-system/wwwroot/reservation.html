<!DOCTYPE html>
<html>

<body>

    <div id="page" class="animate__animated animate__slideInLeft">

        <!-- Draw the title-->
        <div class="container-flex">
            <div class="title animate__animated animate__slideInLeft animate__slower">
                <div class="row align-self-end">
                    <div class="col-12">
                        <h2> DOKI-DOKI DELIGHT </h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Draw a sub-headig that overlaps with title-->
        <div class="container">
            <div class="row align-self-end">
                <div class="col-12" id="headingBox">
                    <h3>BOOK A RESERVATION:</h3>
                </div>
            </div>
        </div>

        <div class="container jumbotron" style="padding-top:15px; padding-bottom:15px">
            <p class="lead" style="text-align: center;">Please fill out this form with your personal information to create your reservation. </p>
            <hr class="my-4">

            <form name="reservation">
                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="inputForename">Forename:</label>
                            <input type="text" class="form-control" id="inputForename" maxlength="20" placeholder="John">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="inputSurname">Surname:</label>
                            <input type="text" class="form-control" id="inputSurname" maxlength="20" placeholder="Doe">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label for="inputTel">Telephone:</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="12345 123456">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="inputEmail">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputOccupants">Occupants:</label>
                            <select type="number" class="form-control" id="inputOccupants">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <small id="occupantsHelp" class="form-text text-muted">Reservations are limited to 6 persons due to pandemic regulations.</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputDate">Date:</label>
                            <input type="date" class="form-control" id="inputDate">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="inputTime">Time:</label>
                            <input type="time" class="form-control" id="inputTime">
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-9">
                        <button type="submit" class="btn btn-primary btn-block" id="reservationButton">
                            <i data-feather="check"></i>
                            Submit Reservation
                        </button>
                    </div>

                    <p id="lel"></p>
                    <div class="col-3">
                        <button type="submit" class="btn btn-danger btn-block" id="clearButton">
                            <i data-feather="alert-circle" style="vertical-align: middle;"></i>
                            Clear
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        feather.replace()
    </script>

</body>

</html>
