<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DOKI-DOKI DELIGHT</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>



<body>
    
    <!-- Top and bottom horizontal bars - make the page look nice -->
    <header class="container-flex fixed-top">
        <div class="navbar navbar-light" style = "background-color: #e492ad;"></div>
    </header>>
    
    <footer class="container-flex fixed-bottom">
        <div class="navbar navbar-light" style = "background-color: #e492ad;"></div>
    </footer>

    
    <main>
        <div id="index">
            <div class="content">
            <!-- Draw the BIG title to the screen-->
            <div class="container animate__animated animate__fadeInLeft animate__slower" style="margin-top: 5%;">
                <div class="row align-items-center">
                    <div class="col-12">
                        <h1>DOKI-DOKI <br> DELIGHT</h1>
                    </div>    
                </div>
            </div>

            <!-- Image slideshow with indicators and controls-->
            <div class="container" style="margin-top: 5%;">
                <div class="row align-items-center">
                    <div class="col-12 ">
                        <div id= "carouselExampleControls" class = "carousel slide" data-ride="carousel" data-interval="10000";
                        >
                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                <img class="d-block w-100" src="img/placeholder1.png" alt="First slide">
                                </div>
                                
                                <div class="carousel-item ">
                                <img class="d-block w-100" src="img/placeholder2.png" alt="Second slide">
                                </div>

                                <div class="carousel-item">
                                <img class="d-block w-100" src="img/placeholder3.png" alt="Third slide">
                                </div>

                            </div>
                            
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>

                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Button that overlaps with the slidesow - used to progress to next section of webapp-->
            <div style="transform: translate(0px, -15px);" class="container">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary animate__animated animate__bounceInUp animate__slower animate__delay-2s " id="continueButton" href="#">Click here to continue...</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- JS scripts are placed at the end of body as good practice-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
